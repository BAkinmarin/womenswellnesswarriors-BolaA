    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
      <!-- Bootstrap -->
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <div class="container-fluid">

      <!-- Toggle Button for Mobile View -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navbar Items -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <!-- Period Start Tab -->
            <li class="nav-item track-period">
              <a class="nav-link" href="/formw.html">Track Period</a>
            </li>
              <!-- Logo -->
            <li class="nav-item logo-container">
              <a class="navbar-brand" href="/index.html">
                <img src="/docs/Group 55.png" width="60" height="60" class="d-inline-block align-top" alt="Logo" loading="lazy">
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/form.html">Your DOT.</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">About Us</a>
            </li>
        </ul>
      </div>
    </div>
</nav>

  <section id="form-section">
    <div class="body-div">
      <div class="container-fluid text-center inputs">
        <div class="row g-3">
          <div class="col-md">
            <label for="user-name" class="labels">Name</label>
            <input id="user-name" name="user-name" type="text" class="form-control input-fields"
              placeholder="First Name" aria-label="user-name" required>
          </div>
          <div class="col-md">
            <label for="start-date" class="labels">When did your last period start?</label>
            <input id="start-date" name="start-date" type="date" class="form-control input-fields"
              placeholder="dd/mm/yyyy" aria-label="start-date" required>
          </div>
          <div class="col-md">
            <label for="period-time" class="labels">How many days does your period usually last?</label>
            <input id="period-time" name="period-time" type="number" class="form-control input-fields" placeholder="5"
              aria-label="period-time">
          </div>
          <div class="col-md">
            <label for="cycle" class="labels">How many days is your cycle?</label>
            <input id="cycle" name="cycle" type="number" class="form-control input-fields" placeholder="28"
              aria-label="cycle">
          </div>
        </div>

        <button href="index.html" class="btn btn-success my-btn" type="button" id="start-button"
          title="start button">Start</button>
      </div>
    </div>
  </section>

  <div id="calendar-section">
    
      <h2>My calendar</h2>

      <div class="container-fluid text-center">
        <div class="row">
          <div class="col-sm-8">
            <!-- <span>
              <button class="btn btn-success my-btn" type="button" id="change-year" title="Year/Month">Year</button>
              <button class="btn btn-success my-btn" type="button" id="change-month" title="Year/Month">Month</button>
            </span> -->
            <div id='calendar'></div>
          </div>
          <div class="col-sm-4 info-div">
            <button class="btn btn-success my-btn" type="button" id="edit-period" title="Year/Month">Edit
              Period</button>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="circle circle-blue"></div>Pre-period
              </li>
              <li class="list-group-item">
                <div class="circle circle-red"></div>Period
              </li>
              <li class="list-group-item">
                <div class="circle circle-green"></div>Post-period
              </li>
              <li class="list-group-item">
                <div class="circle circle-purple"></div>Peak ovulation
              </li>
            </ul>
          </div>
        </div>
      </div>
    
  </div>

  <script src="https://kit.fontawesome.com/ed8bd9da59.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
