<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dot.</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/076967cb18.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container-fluid">
        <h1>dot.</h1>
        <p>Menstrual tracking app</p>
        <img src="./assets/dot.png" class="word-logo" />
        <img src="./assets/dot-logo.png" class="logo" />
          <!-- Toggle Button for Mobile View -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <!-- Navbar Items -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Period Start</a>
              </li>

                <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="docs/Group 55.png" width="60" height="60" class="d-inline-block align-top" alt="Logo" loading="lazy">
            </a>

              <li class="nav-item">
                <a class="nav-link" href="#">Calendar</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <section id="form-section">
        <div class="container-fluid text-center inputs">
            <div class="row g-3">
                    <div class="col-md">
                        <label for="start-date">When did your last period start?</label>
                        <input id="start-date" name="start-date" type="date" class="form-control input-fields"
                            placeholder="dd/mm/yyyy" aria-label="start-date" required>
                    </div>
                    <div class="col-md">
                        <label for="period-time">How long does your period usually last?</label>
                        <input id="period-time" name="period-time" type="number" class="form-control input-fields"
                            placeholder="period time" aria-label="period-time" required>
                    </div>
                    <div class="col-md">
                        <label for="cycle">How long is your cycle?</label>
                        <input id="cycle" name="cycle" type="number" class="form-control input-fields"
                            placeholder="cycle" aria-label="cycle" required>
                    </div>
            </div>

            <button href="index.html" class="btn btn-success my-btn" type="button" id="start-button"
                title="start button">Start</button>
        </div>
    </section>

    <section id="calendar-section">
        <h2>My calendar</h2>

        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-sm-8">
                    <span>
                        <button class="btn btn-success my-btn" type="button" id="change-year"
                            title="Year/Month">Year</button>
                        <button class="btn btn-success my-btn" type="button" id="change-month"
                            title="Year/Month">Month</button>
                    </span>
                    <div id='calendar'></div>
                </div>
                <div class="col-sm-4 info-div">
                    <button class="btn btn-success my-btn" type="button" id="edit-period" title="Year/Month">Edit
                        Period</button>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="circle circle-blue"></div>Pre-period
                        </li>
                        <li class="list-group-item">
                            <div class="circle circle-red"></div>Period
                        </li>
                        <li class="list-group-item">
                            <div class="circle circle-green"></div>Post-period
                        </li>
                        <li class="list-group-item">
                            <div class="circle circle-purple"></div>Peak ovulation
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
<footer>
</footer>
</html>
